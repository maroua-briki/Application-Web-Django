{% extends 'exam/base_user.html' %}
{% block content %}
<div class="col-lg-8">

            <div class="card">

        <div class="card-header">
            <center> <h4><strong>{{exam.name}}-correction</strong></h4></center>
        </div>
        <div class="card-body">
{% for q in questions %}

{% endfor %}
        </div>
            </div>
</div>



{% endblock %}
